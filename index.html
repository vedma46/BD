<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vampire Survival</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }
  canvas {
    border: 1px solid #fff;
  }
  #restartButton {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    display: none;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="restartButton" onclick="restartGame()">Restart Game</button>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth - 20;
canvas.height = window.innerHeight - 20;

let player = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  targetX: canvas.width / 2,
  targetY: canvas.height / 2,
  size: 20,
  color: 'red',
  angle: 0,
  speed: 0.02 // Уменьшаем скорость для более медленного движения
};

let bullets = [];
let enemies = [];
let score = 0;
let gameOver = false;
const restartButton = document.getElementById('restartButton');

let canShoot = true; // Флаг для ограничения частоты стрельбы
const shootCooldown = 500; // Время перезарядки в миллисекундах

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function spawnEnemy() {
  let side = getRandomInt(0, 3); // 0 - top, 1 - right, 2 - bottom, 3 - left
  let x, y;
  switch (side) {
    case 0:
      x = getRandomInt(0, canvas.width);
      y = -10;
      break;
    case 1:
      x = canvas.width + 10;
      y = getRandomInt(0, canvas.height);
      break;
    case 2:
      x = getRandomInt(0, canvas.width);
      y = canvas.height + 10;
      break;
    case 3:
      x = -10;
      y = getRandomInt(0, canvas.height);
      break;
  }
  enemies.push({
    x: x,
    y: y,
    size: 15,
    color: 'green',
    speed: 1 + Math.random()
  });
}

function updatePlayerPosition(event) {
  const rect = canvas.getBoundingClientRect();
  player.targetX = event.clientX - rect.left;
  player.targetY = event.clientY - rect.top;
  player.angle = Math.atan2(player.targetY - player.y, player.targetX - player.x);
}

function shootBullet() {
  if (!canShoot) return;
  canShoot = false;

  // Вычисляем угол стрельбы в противоположную сторону от курсора
  const shootAngle = player.angle + Math.PI;

  bullets.push({
    x: player.x,
    y: player.y,
    size: 5,
    color: 'yellow',
    speed: 10,
    angle: shootAngle
  });

  setTimeout(() => {
    canShoot = true;
  }, shootCooldown);
}

function updateBullets() {
  bullets.forEach((bullet, index) => {
    bullet.x += Math.cos(bullet.angle) * bullet.speed;
    bullet.y += Math.sin(bullet.angle) * bullet.speed;
    if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
      bullets.splice(index, 1);
    }
  });
}

function updateEnemies() {
  enemies.forEach((enemy, index) => {
    let dx = player.x - enemy.x;
    let dy = player.y - enemy.y;
    let distance = Math.sqrt(dx * dx + dy * dy);
    if (distance === 0) return;
    enemy.x += (dx / distance) * enemy.speed;
    enemy.y += (dy / distance) * enemy.speed;
    if (Math.hypot(player.x - enemy.x, player.y - enemy.y) < player.size + enemy.size) {
      gameOver = true;
    }
    bullets.forEach((bullet, bIndex) => {
      if (Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) < bullet.size + enemy.size) {
        enemies.splice(index, 1);
        bullets.splice(bIndex, 1);
        score++;
      }
    });
  });
}

function drawPlayer() {
  ctx.save();
  ctx.translate(player.x, player.y);
  ctx.rotate(player.angle);
  ctx.fillStyle = player.color;
  ctx.beginPath();
  ctx.moveTo(0, -player.size);
  ctx.lineTo(-player.size, player.size);
  ctx.lineTo(player.size, player.size);
  ctx.closePath();
  ctx.fill();
  ctx.restore();
}

function drawBullets() {
  bullets.forEach(bullet => {
    ctx.fillStyle = bullet.color;
    ctx.beginPath();
    ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
    ctx.fill();
  });
}

function drawEnemies() {
  enemies.forEach(enemy => {
    ctx.fillStyle = enemy.color;
    ctx.beginPath();
    ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
    ctx.fill();
  });
}

function drawScore() {
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.fillText(`Score: ${score}`, 10, 30);
}

function drawGameOver() {
  ctx.fillStyle = 'white';
  ctx.font = '40px Arial';
  ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
  restartButton.style.display = 'block';
}

function gameLoop() {
  if (gameOver) {
    drawGameOver();
    return;
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Интерполяция движения персонажа к целевой позиции
  player.x += (player.targetX - player.x) * player.speed;
  player.y += (player.targetY - player.y) * player.speed;

  drawPlayer();
  drawBullets();
  drawEnemies();
  drawScore();

  updateBullets();
  updateEnemies();

  requestAnimationFrame(gameLoop);
}

function restartGame() {
  player = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    targetX: canvas.width / 2,
    targetY: canvas.height / 2,
    size: 20,
    color: 'red',
    angle: 0,
    speed: 0.02 // Уменьшаем скорость для более медленного движения
  };
  bullets = [];
  enemies = [];
  score = 0;
  gameOver = false;
  restartButton.style.display = 'none';
  canShoot = true; // Сброс флага стрельбы
  gameLoop();
}

function handleMouseMove(event) {
  updatePlayerPosition(event);
}

function handleTouchMove(event) {
  event.preventDefault();
  const touch = event.touches[0];
  updatePlayerPosition(touch);
}

// Add event listeners for mouse events
canvas.addEventListener('mousemove', handleMouseMove);

// Add event listeners for touch events
canvas.addEventListener('touchmove', handleTouchMove);

// Set interval for automatic shooting
setInterval(shootBullet, shootCooldown); // Shoot every shootCooldown milliseconds

// Set interval for spawning enemies
setInterval(spawnEnemy, 1000); // Spawn enemy every 1000 milliseconds (1 second)

// Prevent scrolling on mobile devices
document.body.addEventListener('touchmove', function(event) {
  if (event.target.tagName !== 'INPUT' && event.target.tagName !== 'TEXTAREA') {
    event.preventDefault();
  }
}, { passive: false });

gameLoop();
</script>
</body>
</html>
