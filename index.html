<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badass_Robotic</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    /* Логическая область игры 1080×1920 (9:16) */
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080px;
      height: 1920px;
      transform-origin: top left;
      border: 1px solid #fff;
      display: block;
    }
    /* Элементы меню */
    #startButton, #restartButton {
      position: absolute;
      z-index: 11;
      border: none;
      background: none;
      cursor: pointer;
    }
    /* Логотип в стартовом меню */
    #logo {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 12;
    }
    /* Изображение Game Over – чуть выше центра */
    #gameOverImg {
      display: none;
      position: absolute;
      z-index: 13;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /* Кнопка старт – в стартовом меню */
    #startButton {
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /* Кнопка рестарта – показывается при окончании игры, ниже */
    #restartButton {
      display: none;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <!-- Логотип стартового меню -->
  <img id="logo" src="logo.png" alt="Logo">
  <!-- Изображение Game Over -->
  <img id="gameOverImg" src="gameover.png" alt="Game Over">
  <!-- Канвас игры -->
  <canvas id="gameCanvas" width="1080" height="1920"></canvas>
  <!-- Кнопки старт и рестарт -->
  <button id="startButton" onclick="startGame()">
    <img src="start.png" alt="Start">
  </button>
  <button id="restartButton" onclick="restartGame()">
    <img src="restart.png" alt="Restart">
  </button>

  <script>
    // Загружаем изображения
    const backgroundImage = new Image();
    backgroundImage.src = "background.png";
    const playerImage = new Image();
    playerImage.src = "player.png";
    const enemyImage = new Image();
    enemyImage.src = "enemy.png";
    const bulletImage = new Image();
    bulletImage.src = "bullet.png";

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");
    const restartButton = document.getElementById("restartButton");
    const logo = document.getElementById("logo");
    const gameOverImg = document.getElementById("gameOverImg");

    // Логическое разрешение игры (портрет, 9:16)
    const GAME_WIDTH = 1080;
    const GAME_HEIGHT = 1920;

    // Флаг, показывающий, запущена ли игра
    let gameStarted = false;

    // Размеры объектов увеличены:
    // Игрок: size = 30 (отрисовывается как 60×60)
    // Враг: size = 30 (отрисовывается как 60×60)
    // Пуля: size = 14 (отрисовывается как 28×28)
    let player = {
      x: GAME_WIDTH / 2,
      y: GAME_HEIGHT / 2,
      targetX: GAME_WIDTH / 2,
      targetY: GAME_HEIGHT / 2,
      size: 30,
      angle: 0,
      speed: 0.025
    };

    let bullets = [];
    let enemies = [];
    let score = 0;
    let gameOver = false;
    let canShoot = true;
    const shootCooldown = 200;
    let shootIntervalId = null;
    let spawnIntervalId = null;
    let spawnIntervalTime = 1000;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function spawnEnemy() {
      let side = getRandomInt(0, 3);
      let x, y;
      switch (side) {
        case 0:
          x = getRandomInt(0, GAME_WIDTH);
          y = -10;
          break;
        case 1:
          x = GAME_WIDTH + 10;
          y = getRandomInt(0, GAME_HEIGHT);
          break;
        case 2:
          x = getRandomInt(0, GAME_WIDTH);
          y = GAME_HEIGHT + 10;
          break;
        case 3:
          x = -10;
          y = getRandomInt(0, GAME_HEIGHT);
          break;
      }
      let baseSpeed = 1 + Math.random();
      let enemyHealth = 1;
      if (score >= 50 && score < 100) {
        baseSpeed *= 1.2;
      } else if (score >= 100 && score < 200) {
        baseSpeed *= 1.5;
        enemyHealth = 2;
      } else if (score >= 200) {
        baseSpeed *= 2;
        enemyHealth = 3;
      }
      enemies.push({
        x: x,
        y: y,
        size: 30,
        speed: baseSpeed,
        health: enemyHealth
      });
    }

    function updatePlayerPosition(event) {
      if (!gameStarted) return;
      const rect = canvas.getBoundingClientRect();
      const scale = GAME_WIDTH / rect.width;
      player.targetX = (event.clientX - rect.left) * scale;
      player.targetY = (event.clientY - rect.top) * scale;
      player.angle = Math.atan2(player.targetY - player.y, player.targetX - player.x);
    }

    function shootBullet() {
      if (!canShoot) return;
      canShoot = false;
      const shootAngle = player.angle + Math.PI;
      if (score >= 200) {
        let numBullets = 12;
        for (let i = 0; i < numBullets; i++) {
          let angle = (2 * Math.PI / numBullets) * i;
          bullets.push({
            x: player.x,
            y: player.y,
            size: 14,
            speed: 12,
            angle: angle,
            pierceCount: 3
          });
        }
      } else if (score >= 100) {
        const angleOffset = Math.PI / 9;
        bullets.push({
          x: player.x,
          y: player.y,
          size: 14,
          speed: 10,
          angle: shootAngle - angleOffset,
          pierceCount: 2
        });
        bullets.push({
          x: player.x,
          y: player.y,
          size: 14,
          speed: 10,
          angle: shootAngle + angleOffset,
          pierceCount: 2
        });
      } else if (score >= 50) {
        const angleOffset = Math.PI / 4;
        bullets.push({
          x: player.x,
          y: player.y,
          size: 14,
          speed: 10,
          angle: shootAngle
        });
        bullets.push({
          x: player.x,
          y: player.y,
          size: 14,
          speed: 10,
          angle: shootAngle - angleOffset
        });
        bullets.push({
          x: player.x,
          y: player.y,
          size: 14,
          speed: 10,
          angle: shootAngle + angleOffset
        });
        bullets.push({
          x: player.x,
          y: player.y,
          size: 14,
          speed: 10,
          angle: shootAngle + Math.PI
        });
      } else if (score >= 20) {
        const angleOffset = Math.PI / 18;
        bullets.push({
          x: player.x,
          y: player.y,
          size: 14,
          speed: 10,
          angle: shootAngle - angleOffset
        });
        bullets.push({
          x: player.x,
          y: player.y,
          size: 14,
          speed: 10,
          angle: shootAngle + angleOffset
        });
      } else {
        bullets.push({
          x: player.x,
          y: player.y,
          size: 14,
          speed: 10,
          angle: shootAngle
        });
      }
      setTimeout(() => {
        canShoot = true;
      }, shootCooldown);
    }

    function updateBullets() {
      bullets.forEach((bullet, index) => {
        bullet.x += Math.cos(bullet.angle) * bullet.speed;
        bullet.y += Math.sin(bullet.angle) * bullet.speed;
        if (bullet.x < 0 || bullet.x > GAME_WIDTH || bullet.y < 0 || bullet.y > GAME_HEIGHT) {
          bullets.splice(index, 1);
        }
      });
    }

    function updateEnemies() {
      enemies.forEach((enemy, index) => {
        let dx = player.x - enemy.x;
        let dy = player.y - enemy.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance === 0) return;
        enemy.x += (dx / distance) * enemy.speed;
        enemy.y += (dy / distance) * enemy.speed;
        if (Math.hypot(player.x - enemy.x, player.y - enemy.y) < player.size + enemy.size) {
          gameOver = true;
        }
        bullets.forEach((bullet, bIndex) => {
          if (Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) < bullet.size + enemy.size) {
            enemy.health--;
            if (enemy.health <= 0) {
              enemies.splice(index, 1);
              score++;
              if (score === 20) {
                console.log("Апгрейд: двойной выстрел");
              } else if (score === 50) {
                console.log("Апгрейд: четырёхсторонний выстрел");
                spawnIntervalTime = 500;
                clearInterval(spawnIntervalId);
                spawnIntervalId = setInterval(spawnEnemy, spawnIntervalTime);
              } else if (score === 100) {
                console.log("Апгрейд: пробивающие пули");
                spawnIntervalTime = 400;
                clearInterval(spawnIntervalId);
                spawnIntervalId = setInterval(spawnEnemy, spawnIntervalTime);
              } else if (score === 200) {
                console.log("Ультимативный апгрейд: радиальный залп и усиленные враги");
                spawnIntervalTime = 300;
                clearInterval(spawnIntervalId);
                spawnIntervalId = setInterval(spawnEnemy, spawnIntervalTime);
              }
            }
            if (bullet.pierceCount !== undefined) {
              bullet.pierceCount--;
              if (bullet.pierceCount <= 0) {
                bullets.splice(bIndex, 1);
              }
            } else {
              bullets.splice(bIndex, 1);
            }
          }
        });
      });
    }

    // Фон всегда отрисовывается
    function drawBackground() {
      ctx.drawImage(backgroundImage, 0, 0, GAME_WIDTH, GAME_HEIGHT);
    }

    function drawPlayer() {
      ctx.save();
      ctx.translate(player.x, player.y);
      ctx.rotate(player.angle);
      ctx.drawImage(playerImage, -player.size, -player.size, player.size * 2, player.size * 2);
      ctx.restore();
    }

    // Враги поворачиваются лицом к игроку
    function drawEnemies() {
      enemies.forEach(enemy => {
        let enemyAngle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
        ctx.save();
        ctx.translate(enemy.x, enemy.y);
        ctx.rotate(enemyAngle);
        ctx.drawImage(enemyImage, -enemy.size, -enemy.size, enemy.size * 2, enemy.size * 2);
        ctx.restore();
      });
    }

    function drawBullets() {
      bullets.forEach(bullet => {
        ctx.save();
        ctx.translate(bullet.x, bullet.y);
        ctx.rotate(bullet.angle);
        ctx.drawImage(bulletImage, -bullet.size, -bullet.size, bullet.size * 2, bullet.size * 2);
        ctx.restore();
      });
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "40px Arial";
      ctx.fillText(`Score: ${score}`, 20, 50);
    }

    // Вместо отрисовки текста, при Game Over показываем изображение gameover.png и кнопку рестарта
    function drawGameOver() {
      gameOverImg.style.display = "block";
      restartButton.style.display = "block";
    }

    // Игровой цикл: если игра запущена, обновляем объекты; если Game Over – показываем меню Game Over.
    function gameLoop() {
      ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
      drawBackground();
      if (gameStarted) {
        if (!gameOver) {
          player.x += (player.targetX - player.x) * player.speed;
          player.y += (player.targetY - player.y) * player.speed;
          drawPlayer();
          drawBullets();
          drawEnemies();
          drawScore();
          updateBullets();
          updateEnemies();
        } else {
          drawGameOver();
        }
      }
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      // При старте устанавливаем флаг, скрываем меню и запускаем интервалы
      gameStarted = true;
      logo.style.display = "none";
      startButton.style.display = "none";
      gameOverImg.style.display = "none";
      restartButton.style.display = "none";
      gameOver = false;
      score = 0;
      bullets = [];
      enemies = [];
      if (shootIntervalId) clearInterval(shootIntervalId);
      if (spawnIntervalId) clearInterval(spawnIntervalId);
      shootIntervalId = setInterval(shootBullet, shootCooldown);
      spawnIntervalId = setInterval(spawnEnemy, spawnIntervalTime);
    }

    function restartGame() {
      // При рестарте возвращаем стартовое меню (с логотипом и кнопкой старт)
      gameStarted = false;
      logo.style.display = "block";
      startButton.style.display = "block";
      restartButton.style.display = "none";
      gameOverImg.style.display = "none";
      gameOver = false;
      score = 0;
      bullets = [];
      enemies = [];
      if (shootIntervalId) clearInterval(shootIntervalId);
      if (spawnIntervalId) clearInterval(spawnIntervalId);
      spawnIntervalTime = 1000;
    }

    function handleMouseMove(event) {
      updatePlayerPosition(event);
    }

    function handleTouchMove(event) {
      event.preventDefault();
      updatePlayerPosition(event.touches[0]);
    }

    canvas.addEventListener("mousemove", handleMouseMove);
    canvas.addEventListener("touchmove", handleTouchMove);
    document.body.addEventListener("touchmove", function(event) {
      if (event.target.tagName !== "INPUT" && event.target.tagName !== "TEXTAREA") {
        event.preventDefault();
      }
    }, { passive: false });

    // Масштабирование канваса для сохранения пропорций (9:16)
    function resizeCanvas() {
      const scale = Math.min(window.innerWidth / GAME_WIDTH, window.innerHeight / GAME_HEIGHT);
      canvas.style.transform = `scale(${scale})`;
      canvas.style.left = `${(window.innerWidth - GAME_WIDTH * scale) / 2}px`;
      canvas.style.top = `${(window.innerHeight - GAME_HEIGHT * scale) / 2}px`;
    }

    window.addEventListener("load", () => {
      resizeCanvas();
      gameLoop();
    });

    window.addEventListener("resize", () => {
      resizeCanvas();
    });
  </script>
</body>
</html>
